<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="index.js" defer></script>
    <title>다짐</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="container">
        <div class="adListBox">
          <div class="adList">
            <div class="adInfoBox">
              <div class="adImageBox">
                <img src="" alt="" />
              </div>
              <div class="adInfoTextBox">
                <div class="posInfoBox">
                  <div class="exType"></div>
                  <div class="gymName"></div>
                  <div class="extraInfo">
                    <div class="star">
                      <i class="fa-solid fa-star"></i>
                      <span></span>
                    </div>
                    <span class="review"></span>
                    <div class="posinfo">
                      <span></span>
                      <span>ㆍ</span>
                      <span></span>
                    </div>
                  </div>
                </div>

                <div class="adPriceInfo">
                  <div class="serviceInfo">
                    <span class="dayInfo"></span>
                    <span class="userPrice"></span>
                  </div>
                  <div class="priceBox">
                    <div class="saleInfo">
                      <span></span>
                      <span class="oriPrice"></span>
                    </div>

                    <div class="priceInfo">
                      <span class="sale"></span>
                      <span class="discountPrice"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="adFreeBox">
              <div class="adFreeProgramBox">
                <span>무료 프로그램</span>
                <span></span>
              </div>
              <div class="adFreeServiceBox">
                <span>무료 서비스</span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
