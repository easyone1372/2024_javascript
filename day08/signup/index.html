<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- 이것도 object화 할 수 있을거같은데 -->
      <div class="emailBox box">
        <span>Email</span>
        <input placeholder="example@email.com" type="text" class="email" />
      </div>

      <div class="box">
        <span>Create a password</span>
        <div class="passWordBox">
          <input
            placeholder="must be 8 characters"
            type="password"
            class="passWord showText"
          />
          <button class="open"><i class="fa-solid fa-eye"></i></button>
          <button class="close"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
      </div>

      <div class="box">
        <span>Confirm password</span>
        <div class="passwordCheckBox">
          <input
            placeholder="repeat password"
            type="password"
            class="passWordCheck showText"
          />
          <button class="open"><i class="fa-solid fa-eye"></i></button>
          <button class="close"><i class="fa-solid fa-eye-slash"></i></button>
        </div>
      </div>

      <div class="nextBtn notPassed">Log in</div>
    </div>
  </body>
</html>
