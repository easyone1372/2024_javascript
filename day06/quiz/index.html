<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="box red small radiusZero"></div>
    <div class="colorBtn_box">
      <button class="colorBtn">빨간색</button>
      <button class="colorBtn">노랑색</button>
      <button class="colorBtn">초록색</button>
      <button class="colorBtn">파랑색</button>
      <button class="colorBtn">보라색</button>
    </div>

    <div class="sizeBtn_box">
      <button class="sizeBtn">xs</button>
      <button class="sizeBtn">s</button>
      <button class="sizeBtn">m</button>
      <button class="sizeBtn">l</button>
      <button class="sizeBtn">xl</button>
    </div>

    <div class="radius_box">
      <button class="radiusBtn">테두리 직각</button>
      <button class="radiusBtn">테두리 둥글게</button>
      <button class="radiusBtn">테두리 원형</button>
    </div>

    <button class="colorBtn">색</button>
